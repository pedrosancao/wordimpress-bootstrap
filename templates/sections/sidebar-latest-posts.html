<div class="sidebar sticky-top pt-3">
    <h4 class="title">Últimas matérias</h4>
    <nav>
        {% for post in posts | slice(0, 10) %}
        <a href="post/{{ post.slug }}.html" class="post-media">
            {% if show_images and attribute(media, post.post_media) is defined %}
            <img src="{{ attribute(media, post.post_media).sizes.thumb }}" alt="{{ attribute(media, post.post_media).alt }}" loading="lazy">
            {% endif %}
            <p>{{ post.title }}</p>
        </a>
        {% endfor %}
    </nav>
</div>
